<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website - Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signup-form" class="form">
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <small id="signup-error" class="error"></small>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form" style="display:none;">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <small id="login-error" class="error"></small>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        </div>

        <!-- Game Selection after Login -->
        <div id="game-selection" class="game-selection" style="display:none;">
            <h2>Welcome to Game Hub</h2>
            <p>Choose a Roblox game to play:</p>
            <ul>
                <!-- Roblox game links with images -->
                <li>
                    <a href="https://www.roblox.com/games/1188038009/Adopt-Me" target="_blank">
                        <img src="AD.jpg" alt="Adopt Me" class="game-img">
                        Adopt Me
                    </a>
                </li>
                <li>
                    <a href="https://www.roblox.com/games/613956043/Arsenal" target="_blank">
                        <img src="Ar.jpg" alt="Arsenal" class="game-img">
                        Arsenal
                    </a>
                </li>
                <li>
                    <a href="https://www.roblox.com/games/184192746/Rogue-Lineage" target="_blank">
                        <img src="R.jpg" alt="Rogue Lineage" class="game-img">
                        Rogue Lineage
                    </a>
                </li>
                <li>
                    <a href="https://www.roblox.com/games/2754320256/Bloxburg" target="_blank">
                        <img src="BLX.jpg" alt="Bloxburg" class="game-img">
                        Bloxburg
                    </a>
                </li>
                <li>
                    <a href="https://www.roblox.com/games/516700022/Work-at-a-Pizza-Place" target="_blank">
                        <img src="PZ.jpg" alt="Work at a Pizza Place" class="game-img">
                        Work at a Pizza Place
                    </a>
                </li>
            </ul>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
